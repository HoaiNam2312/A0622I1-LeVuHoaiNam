<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    alert("Phương trình bậc 1 có dạng: A*x + B = 0");
    let a = +prompt("Nhập số A: ");
    let b = +prompt("Nhập số B: ");
    if (a == 0 ) {
        if (b != 0) {
            alert("Phương trình vô nghiệm");
        } else {
            alert("Phương trình có vô sô nghiệm");
        }
    } else {
        alert("Nghiệm của phương trình là: "+(-b/a).toFixed(3));
    }
</script>
</body>
</html>
