<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<script>
    while (true){

        let tuoi = +prompt("Nhập số tuổi cần kiểm  tra: ");
        if (Number.isInteger(tuoi) && tuoi < 120 && tuoi > 0) {
            alert("Đây là số tuổi của một người");
        } else {
            alert("Đây không phải là số tuổi của một người");
        }
    }
</script>
</body>
</html>
