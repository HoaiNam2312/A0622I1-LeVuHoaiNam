<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật </title>
</head>
<body>
<script>
    let a = +prompt("Nhập chiều dài của hình chữ nhật: ");
    let b = +prompt("Nhập chiều rộng của hình chữ nhật: ");
    let dienTich = a*b;
    if (a>0 && b>0) {
        if (a>b){
            alert("Diện tích hình chữ nhật là: "+dienTich);
        } else {
            alert("Vui lòng nhập chiều dài lớn hơn chiều rộng");
        }
    }else {
        alert("vui lòng nhập chiều dài và chiều rộng >0");
    }
</script>
</body>
</html>
