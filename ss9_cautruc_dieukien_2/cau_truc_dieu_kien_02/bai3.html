<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let canhHv = +prompt("Nhập độ dài cạnh hình vuông: ");
    if (canhHv > 0){
        let dienTich = canhHv**2;
        alert("Diện tích hình vuông là: "+dienTich);
    } else {
        alert("Vui lòng độ dài cạnh hình vuông > 0");
    }
</script>
</body>
</html>
