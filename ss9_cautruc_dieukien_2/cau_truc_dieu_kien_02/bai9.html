<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra điều kiện là 1 tam giác</title>
</head>
<body>
<script>
    while (true) {
        let a = +prompt("Nhập cạnh thứ nhất của tam giác: ");
        let b = +prompt("Nhập cạnh thứ hai của tam giác: ");
        let c = +prompt("Nhập cạnh thứ ba của tam giác: ");
        let dieuKien = Number.isInteger(a) && Number.isInteger(b) && Number.isInteger(c);
        if (!dieuKien) {
            if (a>0 && b>0 && c>0 && a+b>c && a+c>b && b+c>a) {
                alert("Đây là số cạnh của một tam giác");
            } else {
                alert("Đây không phải là số cạnh của một tam giác");
            }
        } else {
            alert("Vui lòng lại nhập các cạnh hình tam  giác dưới dạng số thực");
        }
    }
</script>
</body>
</html>
