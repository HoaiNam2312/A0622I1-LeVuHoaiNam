<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <img id="nobita" src="https://james.codegym.vn/pluginfile.php/51884/mod_assign/intro/1.png" alt="Hình nobita" style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <script>
        function dilen() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function dixuong() {
            let element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function sangtrai() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function sangphai() {
            let element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    sangtrai();
                    break;
                case 39:
                    sangphai();
                    break;
                case 38:
                    dilen();
                    break;
                case 40:
                    dixuong();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
