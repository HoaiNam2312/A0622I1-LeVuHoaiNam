<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h2>Ứng dụng tìm số ngày trong 1 tháng</h2>
<input type="number" id="thang" placeholder="Nhập tháng cần tính" style="margin-right: 10px">
<input type="button" id="tinhtoan" onclick="kiemtra()" value="Kiểm tra">
<p id="ketqua" style="font-size: 20px;" ></p>

<script>
    function kiemtra() {
        let thang = parseInt(document.getElementById("thang").value);
         switch (thang) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById("ketqua").innerText = "Tháng " + thang + " có 31 ngày";
                 break;
             case 2:
                 document.getElementById("ketqua").innerText = "Tháng " + thang + " có 28 và 29 ngày";
                 break;
             default :
                 document.getElementById("ketqua").innerText = "Tháng " + thang + " có 30 ngày";
                 break;
         }
    }

</script>
</body>
</html>
