<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính toán cân nặng cơ thể</title>
</head>
<body>
<h2>Chỉ số cân nặng cơ thể</h2>
<input type="number" id="cannang" style="margin-right: 20px" placeholder="Nhập cân nặng">
<input type="number" id="chieucao" placeholder="Nhập chiều cao" style="margin-right: 20px">
<input type="button" onclick="tinhtoan()" value="Xem kết quả">
<p id="ketqua">Kết quả: </p>

<script>

    function tinhtoan() {
        let cannang = document.getElementById("cannang").value;
        let chieucao = document.getElementById("chieucao").value;
        let bmi = cannang / (chieucao**2);

        if (bmi < 18.5) {
            document.getElementById("ketqua").innerText = "Kết quả: Underweight";
        } else if (bmi < 25.0) {
            document.getElementById("ketqua").innerText = "Kết quả: Normal";
        } else if (bmi < 30.0) {
            document.getElementById("ketqua").innerText = "Kết quả: Overweight";
        } else {
            document.getElementById("ketqua").innerText = "Kết quả: Obese";
        }
    }

</script>
</body>
</html>
