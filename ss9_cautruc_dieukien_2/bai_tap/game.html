<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
    <style>
        img {
            max-width: 50%;
            height: 200px;
            box-shadow: 10px 10px 10px gray;
        }

    </style>
</head>
<body>
<div id="khung">
    <img src="https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg" alt="quynhngu" onclick="anh1()" id="anh1"> <!-- Khỉ -->
    <img src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part2x1.jpg" alt="quynhngu" onclick="anh2()" id="anh2"> <!-- Gấu -->

</div>
<script>

        let a = 1;
        let b = 1;
        let c = 1;
        let d = 1;
        let e = 1;
        let hinh1 = document.getElementById("anh1");
        let hinh2 = document.getElementById("anh2");
        let hinh3 = document.getElementById("anh3");
        let hinh4 = document.getElementById("anh4");
        let hinh5 = document.getElementById("anh5");
        function anh1() {
            a++ ;
            if (a == 2) {
                hinh1.src="https://demo.codegym.vn/8/puzzlegame/img/funny-cat1_part1x1.jpg";  <!-- chồn -->
                if (b==2 && c==1 && d==3 && e==3) {
                    maudo()
                } else {
                    mauXam()
                }
            } else if (a == 3) {
                hinh1.src="https://demo.codegym.vn/8/puzzlegame/img/panda_swap_part1x1.jpg";  <!-- gấu -->
                if (b==1 && c==2 && d==2 && e==1) {
                    maudo()
                } else {
                    mauXam()
                }
            } else {
                hinh1.src="https://demo.codegym.vn/8/puzzlegame/img/monkey_part1x1.jpg";  <!-- Khỉ -->
                a = 1;
                if (b==3 && c==3 && d==1 && e==2) {
                    maudo();
                } else {
                    mauXam();
                }
            }
            return a;
        }

        function maudo() {
