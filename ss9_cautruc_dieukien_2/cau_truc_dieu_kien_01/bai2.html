<script>
    let soTuoi = parseInt(prompt("Nhập số tuổi của bạn: "));
    if (soTuoi >= 16) {
        alert("Chào bạn ^^");
    } else {
        alert("Bạn hiện chưa đủ tuổi để vào lớp 10");
    }
</script>
