<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    while (true) {
        let doanhSo = +prompt("Nhập tổng giá trị doanh số bán hàng: ");
        if (doanhSo <= 100) {
            let hoaHong = 5 * doanhSo /100;
            alert("Số tiền hoa hồng nhận được: " + hoaHong.toFixed(3));
        } else if (doanhSo <= 300) {
            hoaHong = 10 * doanhSo / 100;
            alert("Số tiền hoa hồng nhận được: " + hoaHong.toFixed(3));
        } else {
            hoaHong = 20 * doanhSo / 100;
            alert("Số tiền hoa hồng nhận được: " + hoaHong.toFixed(3));
        }
    }
</script>
</body>
</html>
