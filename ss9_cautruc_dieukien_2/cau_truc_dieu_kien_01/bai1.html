<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let soA = parseInt(prompt("Nhập số a: "));
    let soB = parseInt(prompt("Nhập số b: "));
    if (soA % soB == 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
