<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum=0;
    let fibonacci;
    let a;
    let b;
    for (let i=0;i<20;i++) {
        if (i==0) {
            fibonacci =0;
            a = fibonacci;
        } else if (i==1){
            fibonacci = 1;
            b = fibonacci;
        } else {
            if (i%2==0){
                fibonacci += a;
                a = fibonacci
            } else {
                fibonacci += b;
                b = fibonacci;
            }
        }
        sum += fibonacci;
    }
    console.log(sum);
</script>
</body>
</html>
