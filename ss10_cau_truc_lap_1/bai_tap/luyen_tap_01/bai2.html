<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {

        let nhietDo = +prompt("Nhập nhiệt độ hiện tại: ");
        if (nhietDo >= 100) {
            alert("Vui lòng giảm nhiệt độ");
        } else if (nhietDo <= 20) {
            alert("Vui lòng tăng nhiệt độ");
        } else {
            alert("Nhiệt độ hiện tại là: "+nhietDo+" 0C");
        }
    }
</script>
</body>
</html>
