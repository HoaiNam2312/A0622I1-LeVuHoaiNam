<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let sum;
    let a;
    let b;
    for (let i=0;i<20;i++) {
        if (i==0) {
            sum =0;
            a = sum;
        } else if (i==1){
            sum = 1;
            b = sum;
        } else {
            if (i%2==0){
                sum += a;
                a = sum
            } else {
                sum += b;
                b = sum;
            }
        }
        if (sum%5===0 && sum !== 0){

            console.log(sum);
            break;
        }
    }
</script>
</body>
</html>
