<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let ma = "<table border='1' cellpadding='3' cellspacing='0' >";
    for (let i=2; i<=9;i++){
        ma += "<tr>";
        for (let j=1; j<=10; j++){
            ma += "<td>" + i+" x "+j+" = "+i*j+"</td>";
        }
        ma += "</tr>";
    }
    ma += "</table>";
    document.write(ma);
</script>
</body>
</html>
