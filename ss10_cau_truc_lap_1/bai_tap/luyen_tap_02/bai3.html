<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    // HÌNH 1
    for (let i = 1; i <=5 ; i++) {
        for (let j = 1; j <=i ; j++) {
            document.write("* ");
        }
        document.write("<br>");
    }

    // HÌNH 2
    for (let i = 1; i <= 5 ; i++) {
        for (let j = 1; j <= (6-i); j++) {
            document.write("* ");
        }
        document.write("<br>");
    }

    // HÌNH 3
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >=1 ; j--) {
            if (j>i) {
                document.write("&nbsp ");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

    // HÌNH 4
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <=5 ; j++) {
            if (j>=i) {
                document.write("*");
            }else {
                document.write("&nbsp  ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
