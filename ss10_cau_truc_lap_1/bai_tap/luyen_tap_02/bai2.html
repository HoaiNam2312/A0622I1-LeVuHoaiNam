<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số cần tìm giai thừa: ");
    let giaiThua =1;
    while (n<0) {
        n = +prompt("Nhập số cần tìm giai thừa: ");
    }
    for (let i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    alert(giaiThua.toLocaleString());
</script>
</body>
</html>
