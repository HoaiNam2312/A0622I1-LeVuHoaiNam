<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 2</title>
</head>
<body>
<script>
    let ma;
    ma = "<table border ='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i=1; i<=10; i++) {
        ma = ma + "<tr>";
        for (let j=1; j<=10; j++) {
            ma += "<td>"+i*j+"</td>";
        }
        ma += "</tr>";
    }
    ma += "</table>";
    document.write(ma);
</script>
</body>
</html>
