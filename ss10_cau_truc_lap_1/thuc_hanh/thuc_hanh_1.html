<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành 1</title>
</head>
<body>
 <h2>JavaScript Loops</h2>
<p id="demo"></p>
 <script>
     let i = 1;

     while (i < 100) {
         //phân thân vòng lặp
         document.write("<hr width = " + i + "%>");
         i++;
     }
 </script>
</body>
</html>
