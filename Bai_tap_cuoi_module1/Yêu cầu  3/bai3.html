<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6];
    let b = [9,8,7,6,5,4];
    function kiemTra(a,b) {
        let max = a[0]/b[0];
        let c = 0;
        for (let i = 1; i < a.length; i++) {
            let tmp = a[i]/b[i]
            if (max < tmp){
                max = tmp;
                c = i;
            }
        }
        return `${max.toFixed(3)} là phân số lớn nhất, có chỉ số là: ${c}`;
    }
    console.log(kiemTra(a,b));
</script>
</body>
</html>
