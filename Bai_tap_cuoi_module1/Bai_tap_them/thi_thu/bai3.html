<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thi thá»­</title>
</head>
<body>
<script>
    function mangSoFibonacci(n) {
        let mang = [];
        let fibonacci;
        let a;
        let b;
        for (let i=0;i<n;i++) {
            if (i==0) {
                fibonacci =0;
                a = fibonacci;
            } else if (i==1){
                fibonacci = 1;
                b = fibonacci;
            } else {
                if (i%2==0){
                    fibonacci += a;
                    a = fibonacci
                } else {
                    fibonacci += b;
                    b = fibonacci;
                }
            }
            mang.push(fibonacci);
        }
        return mang;
    }
    let fibonacci = mangSoFibonacci(10);
    let arr = [8,22,21,1,1,0,55,13,10];
    function kiemTraFibonacci(arr) {
        let tmp = [];
        for (let i = 0; i < arr.length; i++) {
            if (fibonacci.includes(arr[i])){
                tmp.push(arr[i]);
            }
        }
        return tmp;
    }
    arr = kiemTraFibonacci(arr);
    arr.sort(function (a,b) {
        return -a+b;
    });
    console.log(arr);
</script>
</body>
</html>
