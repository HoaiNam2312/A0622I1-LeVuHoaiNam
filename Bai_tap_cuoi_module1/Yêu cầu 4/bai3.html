<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    let A = ['c','c','a','b'];
    let B = ['b','a','a','a                '];
    let C = [];
    for (let i = 0; i < A.length; i++) {
        for (let j = 0; j < B.length; j++) {
            if (A[i]==B[j]){
                let tmp = A[i];
                let n = i+1;
                let m = j+1;
                while (A[n]==B[m]){
                    tmp+=A[n];
                    n++;
                    m++;
                    i++;
                    j++;
                }
                C.push(tmp);
            }
        }
    }

    alert(C);
</script>
</body>
</html>
