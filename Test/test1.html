<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ghepSoLienKe (arr) {
    let tmp = [];
    for (let i = 0; i < arr.length; i++) {
        //let j= i;
        let str= arr[i];
        while (arr[i]==arr[i+1]){
            str += arr[i+1];
            //j++;
            i++;
        }
        tmp.push(str);
    }
    return tmp;
};
    alert(ghepSoLienKe(['a','a','a','b','b','c']));
</script>
</body>
</html>
