<script>
    let a=[1,5,10,-2];
    console.log(maxMinAvg(a));
    function maxMinAvg(arr) {
        let arrnew = [];
        let sum =0;
        let max = arr[0];
        let min = arr[0];
        for (let i=0; i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
            if(min>arr[i]){
                min = arr[i];
            }
            sum+=arr[i];
        }
        arrnew.push(max);
        arrnew.push(min);
        arrnew.push(sum);
        arrnew.push(sum/arr.length);
        return arrnew;
    }
</script>
