<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<input type="text" id="nhapSo" placeholder="Nhập số" >
<button id="add" onclick="add()">Add</button>
<button id="daoNguoc" onclick="daoNguoc()">Đảo ngược</button>
<ul id="hienThi">

</ul>
<script>
    let mang = ['một', 'hai', 'ba'];
    // let num = document.getElementById("nhapSo").value;
    hienThi();

    function add() {
        let num = document.getElementById("nhapSo").value;
        mang.push(num);
        hienThi();
        document.getElementById("nhapSo").value ='';
    }

    function hienThi() {
        let tmp = mang.map(function (item) {
            return `<li>${item}</li>`;
        })
        document.getElementById("hienThi").innerHTML = tmp.join('');
    }
    function daoNguoc() {
        let first = 0;
        let last = mang.length -1;
        while (first<last){
            let tmp = mang[first];
            mang[first] = mang[last];
            mang[last] = tmp;
            first++;
            last--;
        }
        hienThi();
    }
</script>
</body>
</html>
