<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let num = +prompt("Nhập 1 số cần tìm giai thừa: ");
    alert("Giá trị giai thừa của "+num+" là "+giaiThua(num));
    function giaiThua(a) {
        let tmp = 1;
        for (let i = 1; i <= a; i++) {
            tmp = tmp * i;
        }
        return tmp;
    }
</script>
</body>
</html>
