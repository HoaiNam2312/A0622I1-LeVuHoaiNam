<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let num = +prompt("Nhập một số bất kì: ");
    kiemTra(num);
    function kiemTra(a) {
        if (Number.isInteger(a) && a>0){
            alert("Đây là số nguyên dương");
        } else {
            alert("Đây không phải là số nguyên dương");
        }
    }
</script>
</body>
</html>
