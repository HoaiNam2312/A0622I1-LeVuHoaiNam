<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<h2>Chương trình chuyển đổi feet và meters</h2>
<input type="text" id="feet" placeholder="Nhập số feet" oninput="footToMeter()">
<input type="text" id="meters" placeholder="Nhập số meters" oninput="meterToFoot()">
<script>
    function footToMeter() {
        let foot = +document.getElementById("feet").value;
        let metters = foot * 0.305;
        document.getElementById("meters").value = metters.toFixed(3);
    }
    function meterToFoot() {
        let metters = +document.getElementById("meters").value;
        let foot = metters / 0.305;
        document.getElementById("feet").value = foot.toFixed(1);
    }
</script>
</body>
</html>
