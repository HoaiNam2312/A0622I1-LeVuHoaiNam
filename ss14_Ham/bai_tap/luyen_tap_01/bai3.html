<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất: ");
    let b = +prompt("Nhập số thứ hai: ");
    kiemTra(a, b);
    function kiemTra(soA, soB) {
        if (soA > soB){
            alert("Số thứ nhất lớn hơn số thứ hai");
        }else {
            return soA+soB;
        }
    }
    console.log(kiemTra(a, b));
</script>
</body>
</html>
