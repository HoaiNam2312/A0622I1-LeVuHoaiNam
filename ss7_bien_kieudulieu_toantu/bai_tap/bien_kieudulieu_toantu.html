<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu và toán tử</title>
</head>
<body>
<input type="number" id="tienviet">
<script>
    let ly;
    let hoa;
    let sinh;

    ly = parseInt(prompt("Nhập điểm Vật lý"));
    hoa = parseInt(prompt("Nhập điểm Hóa học"));
    sinh = parseInt(prompt("Nhập điểm sinh học"));


    let trungbinh = (ly + hoa +sinh) / 3;
    // trungbinh = parseInt(trungbinh);
    let tong = ly + hoa + sinh;

    let doC = parseInt(prompt("Nhiệt độ 0C:"));
    let doF = doC*9/5+32;

    let bankinh = parseInt(prompt("Nhập bán kính hình tròn: "));
    let dientich = 3.14 * bankinh**2;
    let chuvi = 3.14*2*bankinh;

    document.write("Điểm trung bình 3 môn: " + trungbinh);
    document.write("<br>");
    document.write("Điểm tổng 3 môn: " + tong);
    document.write("<br>");
    document.write("Nhiệt độ 0F: " +doF);
    document.write("<br>");
    document.write("Diện tích hình tròn: " +dientich);
    document.write("<br>");
    document.write("Chu vi hình tròn: " +chuvi);
    document.getElementById("tienviet").value;
</script>
</body>
</html>
