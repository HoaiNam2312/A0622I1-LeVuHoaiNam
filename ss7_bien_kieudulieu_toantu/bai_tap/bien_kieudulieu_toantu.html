<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
   while (true) {
       let ly;
       let hoa;
       let sinh;

       ly = parseInt(prompt("Nhập điểm Vật lý"));
       hoa = parseInt(prompt("Nhập điểm Hóa học"));
       sinh = parseInt(prompt("Nhập điểm sinh học"));


       let trungBinh = (ly + hoa +sinh) / 3;
       alert("Điểm trung bình của 3 môn: " +trungBinh.toFixed(3));

       let tong = ly + hoa + sinh;
       alert("Tổng điểm 3 môn: " +tong);

       let doC = parseInt(prompt("Nhiệt độ 0C:"));
       let doF = doC*9/5+32;
       alert("Nhiệt độ 0F: " +doF.toFixed(3));

       let banKinh = parseInt(prompt("Nhập bán kính hình tròn: "));
       let dienTich = 3.14 * banKinh**2;
       let chuVi = 3.14*2*banKinh;
       alert("Diện tích của hình tròn bán kính " +banKinh +" là: " +dienTich.toFixed(3));
       alert("Chu vi của hình tròn bán kính " +banKinh +" là: " +chuVi.toFixed(3));
   }
</script>
</body>
</html>
