<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    switch (a) {
        case 1:
            console.log("đã nhảy vào case 1");
        case 2:
            document.write("2");
            console.log("đã nhảy vào case 2");
        case 3:
            console.log("đã nhảy vào case 3");
        default:
            document.write("default");
            console.log("đã nhảy vào default");

        case 4:
            console.log("đã nhảy vào case 4");
        case 5:
            console.log("đã nhảy vào case 5");
            text = "Soon it is Weekend";

        case 0:
            console.log("đã nhảy vào case 0");
        case 6:
            console.log("đã nhảy vào case 6");
            text = "It is Weekend";
    }
</script>
</body>
</html>
