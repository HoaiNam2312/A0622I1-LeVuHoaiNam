<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<input type="text" id="dayKyTu" placeholder="Nhập từng ký tự vào mảng">
<button onclick="add()">Add</button>
<button onclick="thayThe()">Thay thế</button>
<ul id="inRa"></ul>
<p id="ketQua"></p>
<script>
    let a = [];
    let dayKyTu = document.getElementById("dayKyTu");

    function thayThe() {
        for (let i = 0; i < a.length; i++) {
            if (a[i]==='-') {
                a[i] = '_';
            }
        }
        inRa();
    }
    function add(){
        let ketQua = dayKyTu.value;
        a.push(ketQua);
        inRa();
        dayKyTu.value ='';
    }
    function inRa() {
        let mang = a.map(function (item) {
            return `<li>${item}</li>`;
        })
        document.getElementById("inRa").innerHTML = mang.join('');
    }
</script>
</body>
</html>
