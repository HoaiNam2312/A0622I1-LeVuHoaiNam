<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<h2>Từ điển tiếng anh</h2>
    <input type="text" id="tiengAnh" placeholder="Nhập từ Tiếng Anh">
    <input type="text"id="tiengViet" placeholder="Nhập từ Tiếng Việt">
    <button onclick="tra()">Tra</button>

<script>
    let eng = ["Hello", "Good morning", "Fuck you", "Bye"];
    let vie = ["Xin chào", "Chào buổi sáng", "Dumemi", "Tạm biệt"];


    function tra() {
        let tim = document.getElementById("tiengAnh").value;
        let timThay = false;
        for (let i = 0; i <eng.length ; i++) {
            if (tim === eng[i]){
                document.getElementById("tiengViet").value = vie[i];
                timThay = true;
                break;
            }
        }
        if (!timThay){
            alert("Không dịch được");
        }
    }
    // document.getElementById("tiengViet").value = tra(tim);
</script>
</body>
</html>
