<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Bài 5</title>
        </head>
<body>
<input type="text" id="daySo" placeholder="Nhập từng số vào mảng">
<button onclick="add()">Add</button>
<button onclick="soAm()">Tìm số nguên âm</button>
<ul id="inRa"></ul>
<p id="ketQua"></p>
<script>
    let a = [];
    let b=[];
    let daySo = document.getElementById("daySo");

    function soAm() {
        for (let i = 0; i < a.length; i++) {
            if (Number.isInteger(a[i]) && a[i]<0){
                b.push(a[i]);
            }
        }
        inRa(b);
    }
    function add(){
        let ketQua = +daySo.value;
        a.push(ketQua);
        inRa(a);
        daySo.value ='';
    }
    function inRa(mang) {
        let content = mang.map(function (item) {
            return `<li>${item}</li>`;
        })
        document.getElementById("inRa").innerHTML = content.join('');
    }
</script>
</body>
</html>
