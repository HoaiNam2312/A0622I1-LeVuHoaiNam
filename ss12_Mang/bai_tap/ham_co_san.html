<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm có sẵn</title>
</head>
<body>
<script>
    // Bài 1
    let myColor = ["Red","Brown","White","Green","Black"];
    let a = myColor.join(" + ");
    alert(a);

    // Bài 2
    let num = prompt("Nhập dãy số bất kỳ: ");
    let a = num.split('');
    for (let i = 1; i <=  a.length ; i++) {
        if (a[i-1]%2==0 && a[i]%2==0) {
            a.splice(i, 0,  '-');
        }
    }
    console.log(a.join(''));

    // Bài 3
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let num = prompt("Nhập một đoạn ký tự không dấu bất kỳ: ");
    let a = num.split('');
    let result = [];

    for(let x=0; x<a.length; x++)
    {
        if(UPPER.indexOf(a[x]) !== -1)
        {
            result.push(a[x].toLowerCase());
        }
        else if(LOWER.indexOf(a[x]) !== -1)
        {
            result.push(a[x].toUpperCase());
        }
        else // dấu cách
        {
            result.push(a[x]);
        }
    }
    console.log(result.join(''));


</script>
</body>
</html>
