<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and Eva</title>
</head>
<body>
<script>
    function Apple() {
        this.weight = 10;
        this.getInfo = function () {
           console.log('Số táo còn lại: '+this.weight+' đv');
        }
        this.decrease = function () {
            this.weight--;
        };
        this.isEmpty = function () {
            if (this.weight==0){
                return true;
            } else {
                return false;
            }
        }
    }
    function Human() {
        this.say = function (text) {
            console.log(text);
        }
        this.setApple = function (apple) {
            this.apple = apple;
        }
        this.eat = function () {
            if (this.check()){
                this.apple.decrease();
                this.weight++;
                this.apple.getInfo();
                this.checkWeight();
            }else {
                console.log("Hết táo");
            }
        };
        this.check = function () {
            if (!this.apple.isEmpty()){
                return true;
            } else {
                return false;
            }
        };
        this.checkWeight = function () {
            console.log(this.weight+' kg');
        };
        this.setWeight = function (weight) {
            this.weight = weight;
        };
        this.getName = function () {
            console.log(this.name);
        };
        this.setName = function (name) {
            this.name = name;
        };
        this.setGender = function (a) {
            this.gender = a;
        };
        this.isMale = function () {
            console.log(this.gender);
        };
    }
    let apple = new Apple();
    apple.getInfo();
    let conNguoi = new Human();
    conNguoi.setName("Lê Vũ Hoài Nam");
    conNguoi.getName();
    conNguoi.setWeight(70);
    conNguoi.checkWeight();
    conNguoi.setGender(false);
    conNguoi.isMale();
    conNguoi.setApple(apple);
    for (let i = 0; i < 15; i++) {
        conNguoi.eat();
    }
    conNguoi.checkWeight();
    apple.getInfo();
</script>
</body>
</html>
