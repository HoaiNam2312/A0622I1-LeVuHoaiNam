<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    function myDate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            return this.day+'/'+this.month+'/'+this.year;
        }
    }
    let today = new myDate(5,8,2022);
    today.setDate(23,12,2001);
    document.getElementById("demo").innerHTML = today.toString();
</script>
</body>
</html>
